<ul class="navbar-nav me-auto mb-2 mb-lg-0  d-none d-lg-flex">
    <li class="nav-item">
        {% if request.user.is_authenticated %}
        <a class="btn btn-primary btn-lg" type="button" aria-label="Account - Login - Register" id="account-button"
            href="{% url 'profile' %}"><i class="fa-regular fa-user"></i>
        </a>
        {% else %}
        <button class="btn btn-primary btn-lg" type="button" data-bs-toggle="offcanvas" data-bs-target="#loginSidebar"
            aria-controls="loginSidebar" aria-label="Account - Login - Register" id="account-button"><i
                class="fa-regular fa-user"></i>
        </button>
        {% endif %}
    </li>
</ul>
