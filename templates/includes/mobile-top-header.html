<ul class="navbar-nav me-auto mb-2 mb-lg-0  d-none d-lg-flex">
    <li class="nav-item">
        {% if request.user.is_authenticated %}
        <a class="btn btn-primary btn-lg account-button" aria-label="Account - Login - Register" 
            href="{% url 'profile' %}"><i class="fa-regular fa-user"></i>
        </a>
        {% else %}
        <button class="btn btn-primary btn-lg account-button"  data-bs-toggle="offcanvas" data-bs-target="#loginSidebar"
            aria-controls="loginSidebar" aria-label="Account - Login - Register"><i
                class="fa-regular fa-user"></i> 
        </button>
        {% endif %}
    </li>
    {% if request.user.is_authenticated %}
    <li class="nav-item">
        <a class="btn btn-primary btn-lg logout" aria-label="Log Out" href="{% url 'account_logout' %}"><i
                class="fa-solid fa-right-from-bracket"></i></a>
    </li>
    {% endif %}
</ul>
