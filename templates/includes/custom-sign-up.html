<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <div class="form-row">
        <div class="form-group">
            <label for="id_username">Username:</label>
            <input type="text" class="form-control" id="id_username" minlength="4" maxlength="150" name="username"
                placeholder="Username" required>
        </div>
        <div class="form-group">
            <label for="id_email">Email:</label>
            <input type="email" class="form-control" id="id_email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="id_email2">Confirm Email:</label>
            <input type="email" class="form-control" id="id_email2" name="email2" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="id_first_name">First Name:</label>
            <input type="text" class="form-control" id="id_first_name" name="first_name" placeholder="First Name"
                required>
        </div>
        <div class="form-group">
            <label for="id_last_name">Last Name:</label>
            <input type="text" class="form-control" id="id_last_name" name="last_name" maxlength="30"
                placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <label for="id_password1">Password</label>
            <input type="password" class="form-control" name="password1" id="id_password1" placeholder="Password"
                required>
        </div>
        <div class="form-group">
            <label for="id_password2">Confirm Password</label>
            <input type="password" class="form-control" id="id_password2" name="password2"
                placeholder="Confirm Password" required>
        </div>
        <div class="form-group pt-2">
            {{form.captcha}}
        </div>
    </div>

    <div class="form-row pt-2">
        <div class="form-group">
            <button type="submit" class="btn btn-primary col-12 register-button pt-2">Register</button>
        </div>
    </div>
</form>
