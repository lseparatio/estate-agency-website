<form class="row row-cols-lg-auto g-3 align-items-center  pt-3 pb-3 justify-content-center" id="sales-search-form">

    <div class="col-12">
        <label class="visually-hidden" for="inlineFormInputGroupPostcode">Area or Postcode</label>
        <div class="input-group">
            <input type="text" class="form-control" id="inlineFormInputGroupPostcode" placeholder="Area or Postcode">
        </div>
    </div>

    <div class="col-12">
        <label class="visually-hidden" for="inlineFormSalesType">Property Type</label>
        <select class="form-select" id="inlineFormSalesType">
            <!--As we need to reuse this options in multiple forms we choose to create include filles.-->
            {% include 'includes/property-type-options.html' %}
        </select>
    </div>

    <div class="col-12">
        <label class="visually-hidden" for="inlineFormSalesMin">£ Min</label>
        <select class="form-select" id="inlineFormSalesMin">
            <!--As we need to reuse this options in multiple forms we choose to create include filles.-->
            {% include 'includes/min-price-options.html' %}
        </select>
    </div>

    <div class="col-12">
        <label class="visually-hidden" for="inlineFormSalesMax">£ Max</label>
        <select class="form-select" id="inlineFormSalesMax">
            <!--As we need to reuse this options in multiple forms we choose to create include filles.-->
            {% include 'includes/max-price-options.html' %}
        </select>
    </div>

    <div class="col-12">
        <label class="visually-hidden" for="inlineFormSalesMinBeds">£ Min Beds</label>
        <select class="form-select" id="inlineFormSalesMinBeds">
            <!--As we need to reuse this options in multiple forms we choose to create include filles.-->
            {% include 'includes/min-beds-options.html' %}
        </select>
    </div>

    <div class="col-12">
        <label class="visually-hidden" for="inlineFormSalesMaxBeds">£ Max Beds</label>
        <select class="form-select" id="inlineFormSalesMaxBeds">
            <!--As we need to reuse this options in multiple forms we choose to create include filles.-->
            {% include 'includes/max-beds-options.html' %}
        </select>
    </div>


    <div class="col-12">
        <a type="submit" class="btn  btn-primary submit col-12">SEARCH</a>
    </div>
</form>
